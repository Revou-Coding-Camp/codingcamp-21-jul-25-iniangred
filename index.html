<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Buatan Angred</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To Do List Buatan Angred</h1>
        
        <div class="input-section">
            <input type="text" id="todo-input" placeholder="Masukkan tugas baru...">
            <input type="date" id="date-input">
            <button id="add-btn">Tambah</button>
        </div>
        
        <div class="controls">
            <button id="sort-date-btn">Urutkan berdasarkan Tanggal</button>
            <button id="sort-name-btn">Urutkan berdasarkan Nama</button>
        </div>
        
        <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
